apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: external-dns-secrets
  namespace: kube-system
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: external-dns-secrets
    creationPolicy: Owner
  data:
    - secretKey: KEY
      remoteRef:
        key: apps/external-dns/rfc2136
        property: secret
